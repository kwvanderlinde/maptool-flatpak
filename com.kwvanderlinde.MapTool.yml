id: com.kwvanderlinde.MapTool
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: /app/opt/maptool/bin/MapTool
modules:
  - name: MapTool
    buildsystem: simple
    build-commands:
      - mkdir /app/opt
      - cp -a maptool /app/opt/maptool
      - install -D MapTool.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -D -m644 icon_256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -D -m644 metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: archive
        dest-filename: maptool.zip
        dest: maptool
        url: https://github.com/RPTools/maptool/releases/download/1.17.0/MapTool-1.17.0-linux.zip
        sha256: e2e739171eb43989afa29260436ad02b47fb193b427780ad28517e5b778bfd10
        only-arches:
          - x86_64
        strip-components: 0
      - type: file
        path: MapTool.desktop
      - type: file
        path: icon_256.png
      - type: file
        path: metainfo.xml
finish-args:
  # Required for --socket=x11
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home/.maptool-rptools
  # Mostly we just needs access to home/.maptool-rpttools, except that libraries can be installed anywhere.
  - --filesystem=host
  - --device=dri
  - --share=network
